---
opsman-configuration:
  azure:
    subscription_id: ((subscription_id))
    resource_group: ((resource_group))
    tenant_id: ((tenant_id))
    client_id: ((client_id))
    client_secret: ((client_secret))

    location: eastus
    container: ((container))
    network_security_group: ((om_security_group))
    vpc_subnet: ((vpc_subnet_id))

    storage_account: ((storage_account_name))     # account name of container
    storage_key: ((storage_account_key))

    ssh_public_key: ((om_ssh_key))     # ssh key to access VM
    vm_name: ops-manager-vm                       # default: Ops Manager-vm
    boot_disk_size: 200                           # default: 200
    cloud_name: AzureCloud                        # default: AzureCloud

    public_ip: ((om_public_ip))
    private_ip: ((om_private_ip))
