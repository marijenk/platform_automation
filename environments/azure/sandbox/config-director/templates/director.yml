az-configuration:
- name: Availability Sets

properties-configuration:
  director_configuration:
    blobstore_type: local
    bosh_recreate_on_next_deploy: false
    bosh_recreate_persistent_disks_on_next_deploy: false
    database_type: internal
    director_worker_count: 5
    encryption:
      keys: []
      providers: []
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    identification_tags: {}
    job_configuration_on_tmpfs: false
    keep_unreachable_vms: false
    local_blobstore_options:
      tls_enabled: true
    ntp_servers_string: pool.ntp.org
    post_deploy_enabled: true
    resurrector_enabled: true
    retry_bosh_deploys: false
    skip_director_drain: true

  dns_configuration:
    excluded_recursors: []
    handlers: []

  security_configuration:
    generate_vm_passwords: true
    opsmanager_root_ca_trusted_certs: true

  syslog_configuration:
    enabled: false

  iaas-configurations:
    additional_cloud_properties: {}
    availability_mode: availability_sets
    bosh_storage_account_name: ((storage_account_name))
    client_id: ((client_id))
    client_secret: ((client_secret))
    cloud_storage_type: storage_accounts
    deployed_cloud_storage_type: storage_accounts
    deployments_storage_account_name: ((storage_account_name))
    environment: AzureCloud
    name: default
    resource_group_name: ((resource_group))
    ssh_private_key: ((director_ssh_key.private_key))
    ssh_public_key: ((director_ssh_key.public_key))
    subscription_id: ((subscription_id))
    tenant_id: ((tenant_id))

  network-assignment:
    network:
      name: infrastructure
    other_availability_zones:
    - name: Availability Sets
    singleton_availability_zone:
      name: Availability Sets

networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: infrastructure
    subnets:
    - iaas_identifier: mjenkins-virtual-network/mjenkins-infrastructure-subnet
      cidr: 10.0.8.0/26
      dns: 168.63.129.16
      gateway: 10.0.8.1
      reserved_ip_ranges: 10.0.8.0-10.0.8.9
      availability_zone_names:
      - Availability Sets
  - name: pas
    subnets:
    - iaas_identifier: mjenkins-virtual-network/mjenkins-pas-subnet
      cidr: 10.0.0.0/22
      dns: 168.63.129.16
      gateway: 10.0.0.1
      reserved_ip_ranges: 10.0.0.0-10.0.0.9
      availability_zone_names:
      - Availability Sets
  - name: services
    subnets:
    - iaas_identifier: mjenkins-virtual-network/mjenkins-services-subnet
      cidr: 10.0.4.0/22
      dns: 168.63.129.16
      gateway: 10.0.4.1
      reserved_ip_ranges: 10.0.4.0-10.0.4.9
      availability_zone_names:
      - Availability Sets

resource-configuration:
  compilation:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: false
  director:
    instances: automatic
    persistent_disk:
      size_mb: "153600"
    instance_type:
      id: automatic
    internet_connected: false

vmextensions-configuration: []

vmtypes-configuration: {}

